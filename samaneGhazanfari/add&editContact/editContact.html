<!DOCTYPE html>
<!-- 
    نوع یا تایپ سندمان را مشخص میکند
    و استاندارد سازی میکند
 -->
<html lang="fa" dir="rtl">
<!-- 
    این خصیصه در تگ اچ تی ام ال زبان صفحه ای که ساختیم را مشخص میکند
    و خصیصه ی دیگر آن دایرکشن است که راست چین بودن  یا چپ چین بودن محتویات را مشخص میکند
 -->
<head>
    <!-- 
        ریشه ی یک سند را تعریف میکنیم
     -->
    <meta charset="UTF-8">
     <!-- 
        تگ‌های <متا> همیشه درون عنصر <هد> قرار می‌گیرند و
         معمولاً برای تعیین مجموعه کاراکترها، توضیحات صفحه، کلمات کلیدی، نویسنده سند و تنظیمات صفحه استفاده می‌شوند.
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- لینک کردن فایل css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- لینک کردن سایت بوت استرپ برای پشیبانی از ایکون ها -->
    <title> Edit contacats </title>
    <!-- 
        عنوان سند را مشخص میکنیم
     -->
</head>
<body>
    <!-- 
        بدنه سند را تعریف میکند 
        شامل تمام محتویات صفحه است و فقط در اچ تی ام ال قرارمیگیرد
     -->
     <div class="container">
     <form class="form">
      <!-- 
          تگ فرم برای دریافت و ارسال اطلاعات کاربران از صفحه ای به صفحۀ دیگر استفاده میشود
       -->
       <div class="exit" onclick="EditWinClose()">
         <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
            <path d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"></path>
            </svg>
       </div>
      <h1>ویرایش مخاطب</h1>
      <!-- در این تگ عنوان صفحه را مشخص میکنیم که کاربر بداند در چه صفحه ای است -->
      <label for="inputPhone">  موبایل: </label> 
      <!-- 
         در اینجا برای فیلد شماره موبایل یه برچسب تعریف میکنیم که مشخص باشد کاربر چی باید وارد کند
          و با خصیصه ی فور و آیدی' لیبل و اینپوت را بهم مرتبط میکنیم
       -->
      <input type="text" id="inputPhone"  value="09154889814" disabled required autofocus>
      <!-- 
         در تگ اینپوت چند اتریبیوت وجود دارد که یکی از آنها آیدی است که هم برای چسسباندن لیبل به درد میخورد 
         هم برای استفاده کردن آن در استایلدهی و همچنین برای گرفتن مقدار ورودی اینپوت در جی اس وبررسی آن از آیدی استفاده کردم
         از ویژگی ولیو استفاده کردم برای اینکه کاربر شماره مخاطب را ببیند و با استفاده از ویژگی disabled آن را غیرفعال کرده ایم که نتواند شماره مخاطب را ویرایش کند 
       -->
       <span id="wrongNumber"></span>
       <!-- از تگ اسپن استفاده میکنیم برای اینکه بتوانیم به کاربر پیام خطا را نشان دهیم که اینکار را با اینراچ تی ام ال در فایل جی اس انجام میدهیم -->
       <label for="inputName"> نام و نام خانوادگی :</label>
       <!-- 
         در اینجا برای فیلد نام مخاطب  یه برچسب تعریف میکنیم که مشخص باشد کاربر چی باید وارد کند
          و با خصیصه ی فور و آیدی' لیبل و اینپوت را بهم مرتبط میکنیم
      -->
      <input type="tel" id="inputEditName" placeholder="اسم مخاطب خود را وارد کنید" value="samane" required onkeyup="editName()">
      <!-- 
         در تگ اینپوت چند اتریبیوت وجود دارد که یکی از آنها آیدی است که هم برای چسسباندن لیبل به درد میخورد 
         هم برای استفاده کردن آن در استایلدهی  و همچنین برای گرفتن مقدار ورودی اینپوت در جی اس وبررسی آن از آیدی استفاده کردم
         از ویژگی ولیو استفاده کردم که کاربر نام قدیمی مخاطب را مثلا ببیند و بتواند ان را ویرایش کند
         از یک ایونت استفاده میکنیم و به آن تابعی که در جی اس نوشتیم پاس میدهیم که وقتی ایونت اتفاق افتاد تابع هم انجام شود 
       -->
       <span id="wrongEditName"></span>
        <!-- از تگ اسپن استفاده میکنیم برای اینکه بتوانیم به کاربر پیام خطا را نشان دهیم که اینکار را با اینراچ تی ام ال در فایل جی اس انجام میدهیم -->
    
       <button type="button" id="editButton" onclick="editContactButton()"  disabled > ویرایش مخاطب </button>
       <!-- 
          تگ باتن درست میکنیم که دکمه ای داشته باشیم برای اینکه اطلاعات مخاطب ثبت شود
         از یک ایونت استفاده میکنیم و به آن تابعی که در جی اس نوشتیم پاس میدهیم که وقتی ایونت اتفاق افتاد تابع هم انجام شود 
        -->
     </form>
   </div>
     <script src="script.js"></script>
     <!-- فایل جی اس را لینک میکنیم که تغیراتی که انجام میدهیم اجرا شوند -->
</body>
</html>
