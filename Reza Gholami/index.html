<!-- یک دستورالعمل است و تگ نیست و برای مشخص کردن نوع و نسخه ی یک صفحه وب بکار می رود -->
<!-- html این کد استفاده شده تا به مرورگر که کد هارو تحلیل می کنه بگوییم ما از اچ تی ام ال نسخه 5 استفاده می کنیم و داکیومنت ما از نوع -->
<!DOCTYPE html>
<!--و یک کانتینر برای تگ هاست  html یک تگ المنت و ریشه ی یک سند  -->
<!--برای مشخص کردن زبان صفحه lang صفت  -->
<!--برای مشخص  کردن جهت صفحه است که در سایت فارسی از راست به چپ و انگلیسی چپ به راست می باشد. dir صفت  -->
<!-- تمامی چیزهایی که بعد از اسم تگ نوشته می شوند اتربیوت یا صفت هستند که مقدار می گیرند -->
<html lang="fa" dir="rtl">
   <!-- یک تک المنت ، برای دادن اطلاعات صفحه ی وب به مرورگره و محتوای هد در صفحه ی وب نمایش داده نمیشود -->
   <head>
      <!-- متا تگ ها کدهای اچ تی ام الی هستند که به موتورهای جستجو همینطور کاربران کمک می کنند تا محتوای صفحات سایت بهتر درک شوند، متا تگ ها جز محتوای اصلی صفحه محسوب نمی شوند. -->
      <!-- در دنیای کامپیوتر ماز از مجموعه کاراکتر ها استفاده می کنیم که کاراکتر ست می کویند و هر زبان یونی کد خاص خود رو دارند -->
      <!-- رو گذاشتیم utf-8 برای پشتیبانی از فارسی ما  -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- تگ المنت و برای تعریف رابطه سند فعلی با منابع خارجی استفاده می شود -->
      <!-- مشخص میشود href  آدرس فایل مقصد توسط-->
      <link rel="stylesheet" href="style.css" />
      <!-- تگ المنت برای نمایش عنوان وب سایت مورد استفاده قرار میگیرد -->
      <title>ثبت نام</title>
   </head>
   <!-- تگ المنت -->
   <!-- بدنه اصلی وب سایت ماست -->
   <!-- هر چیزی که قرار است در صفحه وب سایت نمایش داده بشه در داخل این تگ قرار می گیرد -->
   <body>
      <!-- یک تگ المنت که صرفا عنصر هست و معنا و مفهوم خاصی ندارد div -->
      <!-- عنصر استاندارد بلاک است -->
      <!-- برای قرار گرفتن دوباتن در سطر مورد نظر و خوانایی کد ، میتونیم بهش کلاس یا آی دی بدیم و از ساختار درختی که پرنت باتن ها میشه به باتن ها دسترسی پیداکنیم که تفاوتی ندارد-->
      <div class="spinner">
         <img src="images/spinner.gif" alt="spinner">
      </div>
      <!-- یک تگ المنت می باشد و برای مشخص کردن یک بخش یا قسمت در صفحه ی وبسایت ما می باشد -->
      <!-- یک تگ معنایی است -->
      <!-- چون یک بخش داریم کلا یک سکشن ایجاد کردیم -->
      <section>
         <div class="chat-section">
            <div id="contact-container">
               <div class="contact-header">
                  <div class="upper-background">
                     <!-- h3 تگ المنت می باشد که برای عنوان های صفحه استفاده می شود  -->
                     <!-- چون عنوان نمی خواستم خیلی بزرگ باشد از این استفاده کردم -->
                     <h3>پیام رسان</h3>
                     <div class="icons">
                        <!-- تگ المنت ، برای قرار دادن یک عکس در صفحه وب  -->
                        <!-- تگ پایانی ندارد -->
                        <!-- alt متن جایگزین اگر به هر دلیلی عکس نمایش داده نشد -->
                        <!-- src مشخص کردن آدرس تصویر -->
                        <img src="images/add-user.svg"  id="add-user" alt="icon-adduser" />
                        <img src="images/refresh.svg" id="refresh-contact" alt="icon-refresh" />
                     </div>
                  </div>
               </div>
               <div class="contact-items"></div>
            </div>
            <div class="message-section">
               <img src="images/background-message.jpg" alt="background" />
               <div class="audience-info">
                  <div class="upper-background">
                     <div id="user-selected"></div>
                     <div class="icons">
                        <img src="images/edit-user.svg" id="edit-user" alt="icon-edituser" />
                        <img src="images/refresh.svg" id="refresh-message" alt="icon-refresh" />
                        <img src="images/list.svg" id="show-menu" alt="list-icon"/>
                        <img src="images/x-square.svg" id="hide-menu" alt="closeList-icon"/>
                     </div>
                  </div>
               </div>
               <div class="message-box"></div>
               <div class="typing">
                  <div class="upper-background">
                     <input type="text" placeholder="پیام ..." autofocus>
                     <!-- یک تگ المنت -->
                     <!--  ما با استفاده از آن میتوانیم یک دکمه ی قابل کلیک شدن را ایجاد نماییم. -->
                     <!-- آی دی منحصر به فرد است -->
                     <button id="send-message"><img src="images/send.svg" alt="icon-send"></button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- یک تگ المنت می باشد و برای مشخص کردن یک بخش یا قسمت در صفحه ی وبسایت ما می باشد -->
      <!-- یک تگ معنایی است -->
      <!-- چون یک بخش داریم کلا یک سکشن ایجاد کردیم -->
      <section id="audience-section">
         <div id="audienceBox">
            <!-- یک تگ المنت -->
            <!--  ما با استفاده از آن میتوانیم یک دکمه ی قابل کلیک شدن را ایجاد نماییم. -->
            <!--استفاده کردم entity از X برای نمایش دکمه -->
            <!-- آی دی منحصر به فرد است -->
            <button id = "closePopupBtn">&#x2715</button>
            <!-- تگ المنت و برای ایجاد فرم از آن استفاده می شود -->
            <!-- برای گرفتن اطلاعات از کاربر و ارتباط با سرور از فرم استفاده می کنیم که با دکمه سابیمت امکان پذیر است -->
            <!-- محتویات فرم ما که شامل ورودی های کاربر و ... هست در این تگ قرار می گیرد -->
            <!-- action آدرس جایی که یا فایلی که قراره پردازش داده ها داخلش انجام بگیره -->
            <!-- method متد برای این استفاده می شود که آدرس اون فایلی که قراره پردازش در آن انجام بگیره رو میگه نمایش بدم یانه  -->
            <!-- استفاده میکنیم get وگرنه از  post در متد اگر نخوایم نمایش بده از -->
            <form action="" method="post" id="form">
               <!--برای پیشنها فیلد اضافه کرد autocomplete  میتوان اتربیوت -->
               <!-- برای جداکردن لیبل و اینپوت از دیو استفاده کردم برای خوانایی کد -->
               <div>
                  <!-- تگ المنت -->
                  <!-- برای اینپوت هامون میتونیم یک برچسب یا لیبل ایجاد کنیم -->
                  <!--برای اینکه وقتی روی لیبل کلیک شد اینپوت سلکت شود ازدر فور لیبل آیدی اینپوت رو میزاریم-->
                  <label for="phoneNumber"> موبایل</label>
                  <!-- تگ المنت برای دریافت انواع مختلف اطلاعات فرم از کاربر -->
                  <!-- تایپ تل برای شماره موبایل استفاده می شود -->
                  <!-- می توان استفاده کرد id برای دسترسی به المنت علاوه بر کلاس از  -->
                  <!-- inputmode="numeric"  برای بازکردن صفحه عددی در موبایل -->
                  <!-- placeholder متنی که داخل اینپوت نوشته میشود برای توضیح بهتر درباره وارد کردن ورودی -->
                  <!-- autofocus وقتی صفحه لود شد روی این فیلد فوکوس شده یا انگار کلیک شده -->
                  <!--مینویسیم اما من اینکارهارو با جاوااسکریپت انجام دادم required برای اینکه بگوییم مقدار باید وارد شود -->
                  <input type="tel" id="phoneNumber" inputmode="numeric" placeholder="09123456789"  autofocus/>
                  <!-- برای نمایش خطای ورودی از دیو بدون محتوا استفاده کردم تا بهش محتوا توسط جاوااسکریپت اضافه منم -->
                  <div id="messagePhoneNumber"></div>
               </div>
               <!-- برای جداکردن لیبل و اینپوت از دیو استفاده کردم برای خوانایی کد -->
               <div>
                  <label for="userName">نام و نام خانوادگی</label>
                  <!-- برای ورودی متنی استفاده می شود اگر تایپ اینپوت رو ننویسیم بطور پشفرض تکست هست -->
                  <!--مینویسیم اما من اینکار هارو با جاوااسکریپت انجام دادم required برای اینکه بگوییم مقدار باید وارد شود -->
                  <input type="text" id="userName" placeholder="رضا غلامی"/>
                  <!-- برای نمایش خطای ورودی از دیو بدون محتوا استفاده کردم تا بهش محتوا توسط جاوااسکریپت اضافه منم -->          
                  <div id="messageUserName"></div>
               </div>
               <!-- تگ المنت برای ارسال اطلاعات به سرور -->
               <!--از این دکمه برای ارسال اطلاعات فرم به اکشن جایی که پردازش داده صورت میگیرد استفاده می شود -->
               <!--مقداری است که در دکمه نوشته میشود value -->
               <input type="submit" value="" />
            </form>
         </div>
      </section>
      <!-- تگ المنت ، با استفاده از تگ اسکریپت میتوان کد های جاوااسکریپت رو در یک صفحه وب ایجاد یا وارد کرد -->
      <!--src آدرس فایل جاوااسکریپت -->
      <script src="farawin.js"></script>
      <script src="app.js"></script>
   </body>
</html>
