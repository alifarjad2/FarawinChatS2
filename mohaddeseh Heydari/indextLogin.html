<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messenger</title>
  <link rel="icon" href="images/logo.svg">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/mystyle.css" type="text/css">
</head>

<body dir="rtl">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <div class="container-fluid signup">
    <div class="row d-flex justify-content-center ">
      <img src="images/logo.svg" class="logo mt-4" alt="logo">
    </div>
    <p class="row text-header">به تلگرام فارسی <br>خوش آمدید!</p>
    <form class="row mt-3">
      <!-- type="password" امنیت را میاورد پایین ؟ -->
      <label for="call" class="mt-4"><img src="images/icon _call_.svg" alt="icon_call">موبایل</label><br>
      <input type="text" id="call" class="mt-2" placeholder="6110 207 0915" autofocus><br>
      <div class="mt-2 error-call">
        <p class="d-flex align-items-center">
          <img src="images/icon _error_.svg" alt="error">
          <!-- برای دسترسی راحت در جی اس اسپم قرارا دادم -->
         <span id="text-error-call"></span>
        </p>
      </div>
      <br>
      
      <label for="key" class="mt-4"><img src="images/icon _key_.svg" alt="icon_key">رمز عبور</label><br>
      <input type="password" id="key" class="mt-2" placeholder="**********" value=""><br>
      <div class="mt-2 error-key">
        <!-- برای اینکه سی اس اس این تگ در صفحه لاگین و ریجستر و فقط تغیر در اینجا اعمال شود استایل درون خطی دادم  -->
        <p class="d-flex align-items-center" style="margin-bottom: 0px;">
          <img src="images/icon _error_.svg" alt="error">
          <!-- برای دسترسی راحت در جی اس اسپم قرارا دادم -->
         <span id="text-error-key"></span>
        </p>
      </div>
      <br>
      <p class="mt-2 forgetPas">فراموشی رمز عبور؟</p>
    </form>
    <!-- چون باتم کلاس ردیف می گرفت عکس و متن در یک خط قرار نمی گرفت برای همین داخل دیو گذاشتم باتم را -->
    <div class="row mt-2">
      <button class="d-flex justify-content-center align-items-center " id="btn" >
        <img src="images/icon _user tick_.svg" alt="user">
        ورود
      </button>
    </div>
    <div class="row mt-4 error-signup">
      <p class="d-flex justify-content-center align-items-center">
        <img src="images/icon _error_.svg" alt="error">
        ورود ناموفق
      </p>
    </div>

    <div class="row mt-2 login_on_signup">
      <p class="d-flex justify-content-center"> هنوز کاربر نشدی؟</p>
      <a class="d-flex justify-content-center" href="/indextSignup.html">ثبت نام</a>
    </div>

  </div>

  <script src="js/login.js" defer></script>
  
</body>

</html>
